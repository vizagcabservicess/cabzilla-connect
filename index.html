                })(window, document, "clarity", "script", "htvvpivvo1");
                
                // Enhanced Clarity configuration for mobile devices
                if (typeof clarity !== 'undefined') {
                    // Enable session recording for mobile
                    clarity('set', 'mobile_session_recording', 'true');
                    
                    // Set custom dimensions for mobile detection
                    clarity('set', 'device_type', /Mobile|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ? 'mobile' : 'desktop');
                    
                    // Enable heatmaps for mobile
                    clarity('set', 'mobile_heatmaps', 'true');
                    
                    // Set viewport dimensions
                    clarity('set', 'viewport_width', window.innerWidth || document.documentElement.clientWidth);
                    clarity('set', 'viewport_height', window.innerHeight || document.documentElement.clientHeight);
                    
                    // Track orientation changes
                    window.addEventListener('orientationchange', function() {
                        setTimeout(function() {
                            clarity('set', 'viewport_width', window.innerWidth || document.documentElement.clientWidth);
                            clarity('set', 'viewport_height', window.innerHeight || document.documentElement.clientHeight);
                            clarity('set', 'orientation', window.orientation === 0 ? 'portrait' : 'landscape');
                        }, 500);
                    });
                    
                    // Track touch events for mobile
                    if ('ontouchstart' in window) {
                        clarity('set', 'touch_support', 'true');
                    }
                    
                    // iOS-specific settings
                    if (isIOS) {
                        clarity('set', 'ios_device', 'true');
                        clarity('set', 'safari_browser', isSafari);
                        // Disable some features that might cause issues on iOS
                        clarity('set', 'session_recording', 'false');
                        clarity('set', 'heatmaps', 'false');
                    }
                }
            } catch (error) {
                console.log('Clarity initialization error:', error);
            }
        }
        
        // Initialize Clarity with delay for iOS
        if (isIOS) {
            // Delay initialization for iOS to ensure proper loading
            setTimeout(initializeClarity, 1000);
        } else {
            // Immediate initialization for other devices
            initializeClarity();

  <body>
    <div id="root"></div>
    
    <!-- Loading indicator for better UX -->
    <div id="loading-indicator">
      <div style="text-align: center;">
        <div class="loading-spinner"></div>
        <p style="color: #666; font-family: Arial, sans-serif;">Loading Vizag Taxi Hub...</p>
      </div>
    </div>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Razorpay script - Load only when needed -->
    <script>
      // Load Razorpay script only when payment functionality is needed
      window.loadRazorpay = function() {
        if (!window.Razorpay) {
          const script = document.createElement('script');
          script.src = 'https://checkout.razorpay.com/v1/checkout.js';
          script.async = true;
          document.head.appendChild(script);
        }
      };
    </script>
    
    <!-- Hide loading indicator when app is ready -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingIndicator = document.getElementById('loading-indicator');
          if (loadingIndicator) {
            loadingIndicator.style.opacity = '0';
            loadingIndicator.style.transition = 'opacity 0.3s ease';
            setTimeout(function() {
              loadingIndicator.style.display = 'none';
            }, 300);
          }
        }, 1000);
        
        // Initialize Clarity after page load for better mobile compatibility
        if (typeof clarity === 'undefined') {
          // Fallback Clarity initialization for mobile devices
          setTimeout(function() {
            if (typeof clarity === 'undefined') {
              console.log('Clarity not loaded, attempting fallback initialization...');
              
              // iOS-specific fallback
              const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
              
              if (isIOS) {
                // For iOS, try a more conservative approach
                try {
                  const script = document.createElement('script');
                  script.type = 'text/javascript';
                  script.async = true;
                  script.src = 'https://www.clarity.ms/tag/htvvpivvo1';
                  document.head.appendChild(script);
                  
                  script.onload = function() {
                    console.log('Clarity loaded successfully on iOS');
                  };
                  
                  script.onerror = function() {
                    console.log('Clarity failed to load on iOS');
                  };
                } catch (error) {
                  console.log('iOS Clarity fallback error:', error);
                }
              } else {
                // Standard fallback for other devices
                (function(c,l,a,r,i,t,y){
                    c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};

                    y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
                })(window, document, "clarity", "script", "htvvpivvo1");
              }
            }
          }, 2000);
        }
      });
    </script>
